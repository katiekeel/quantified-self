<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <h1>Foods!</h1>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.bundle.js"></script>

  <h3>Add Food</h3>
  <form id="add-foods">
    Name:<br>
    <input type="text" name="name"><br>
    Calorie Amount:<br>
    <input type="text" name="calories"><br>
    <input type="submit" value="Add Food">

  </form>

  <div class="">
    <table class="food-table">
      <tr>
        <th class="food-tbl-name-col">Name</th><th class="food-tbl-cal-col">Calories</th><th class="food-tbl-delete-column"></th>
      </tr>
    </table>
  </div>
</body>
</html>
