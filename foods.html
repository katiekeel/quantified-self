<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="foods.css">
    <script src='lib/food.js'></script>
    <script src='lib/foods.js'></script>
    <script src="lib/foodAjax.js"></script>
    <script src="lib/foodEdit.js"></script>
    <script src="lib/foodSearch.js"></script>
  </head>
  <body>
    <div class="third-body-pane">
    </div>
    <div>
      <div class='food-diary-outline'>
        <h2> Food Diary </h2>
        <div class='food-diary'>
          <div>
            <form class="search-foods" method="get">
              <input id='search-foods' rows="1" cols="50" placeholder='Filter by Name' oninput='searchFunction();'/>
            </form>
          </div>
          <div class="food-table-div">
            <table class="food-table" id='food-table'>
              <tr class='food-table-headers'>
                <th class="cell-one food-tbl-name-header">Name</th><th class="food-tbl-cal-header">Calories</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="first-body-pane">
      </div>
      <div class="second-body-pane">
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
  <head>
</html>
