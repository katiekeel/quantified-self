<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Main Diary</h1>
  <a href="http://localhost:8080/webpack-dev-server/foods.html"> Foods Page </a>
  <div class="diary-body">
    <div class='col-first table-first'>
      <table>
        <h3>* Breakfast *</h3>
        <thead class='meal-header'>
          <tr>
            <th class='meal-head-name cell-one'>Name</th><th class='meal-head-cal cell-two'>Calories</th>
          </tr>
        </thead>
        <tbody class='tbod'>
        </tbody>
        <tfoot class='meal-foot'>
          <tr>
            <td class='total-cal-label cell-one'>Total Calories:</td><td class='calorie-total'></td>
          </tr>
          <tr>
            <td class='remaining-cal-label cell-one'>Remaining Calories:</td><td class='remaining-total'></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class='col-second table-second'>
      <table>
        <h3>* Lunch *</h3>
        <thead class='meal-header'>
          <tr>
            <th class='meal-head-name cell-one'>Name</th><th class='meal-head-cal cell-two'>Calories</th>
          </tr>
        </thead>
        <tbody class='tbod'>
        </tbody>
        <tfoot class='meal-foot'>
          <tr>
            <td class='total-cal-label cell-one'>Total Calories:</td><td class='calorie-total'></td>
          </tr>
          <tr>
            <td class='remaining-cal-label cell-one'>Remaining Calories:</td><td class='remaining-total'></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class='col-first table-third'>
      <table>
        <h3>* Dinner *</h3>
        <thead class='meal-header'>
          <tr>
            <th class='meal-head-name cell-one'>Name</th><th class='meal-head-cal cell-two'>Calories</th>
          </tr>
        </thead>
        <tbody class='tbod'>

        </tbody>
        <tfoot class='meal-foot'>
          <tr>
            <td class='total-cal-label cell-one'>Total Calories:</td><td class='calorie-total'></td>
          </tr>
          <tr>
            <td class='remaining-cal-label cell-one'>Remaining Calories:</td><td class='remaining-total'></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class='col-second table-fourth'>
      <table>
        <h3>* Snacks *</h3>
        <thead class='meal-header'>
          <tr>
            <th class='meal-head-name cell-one'>Name</th><th class='meal-head-cal cell-two'>Calories</th>
          </tr>
        </thead>
        <tbody class='tbod'>
        </tbody>
        <tfoot class='meal-foot'>
          <tr>
            <td class='total-cal-label cell-one'>Total Calories:</td><td class='calorie-total'></td>
          </tr>
          <tr>
            <td class='remaining-cal-label cell-one'>Remaining Calories:</td><td class='remaining-total'></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
